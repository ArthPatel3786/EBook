<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bookpage.css">
    <style>
      .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 280px;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    #btn-upd{
      width: 100px;
    }

    body{
      margin-left: 300px;
      margin-right: 20px;
    }
    </style>
</head>
<body>
    

  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">E-book</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/dashboard/" class="nav-link link-dark" aria-current="page">   
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Home
        </a>
      </li>
      <li>
        <a href="/dashboard/addbook/" class="nav-link  active">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          ADD-Book
        </a>
      </li>
      <li>
        <a href="/dashboard/manageBooks/" class="nav-link link-dark">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Manage-Books
        </a>
      </li>
     
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="/static/images/avatardefault.webp" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>{{user}}</strong>
      </a>
      <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
        <li><a class="dropdown-item" href="/logout/">Sign out</a></li>
      </ul>
    </div>
  </div>


<div class="container card p-4 mt-5 col-6 shadow-lg">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <h1 class="title text-center">ADD book</h1>
        </div>
        <hr>

        <div class="mb-3">
          <label for="Title" class="form-label">Book Title</label>
          <input type="text" class="form-control" id="Title" placeholder="Enter Book Title" name="Book-Title">
        </div>
        <div class="mb-3">
            <label for="Book-image" class="form-label">Book cover</label>
            <input class="form-control" type="file" id="Book-image" name="Book-Img">
        </div>
        <div class="mb-3">
            <label for="Author" class="form-label">Author name</label>
            <input type="text" class="form-control" id="Author" placeholder="Enter Book Author name" name="Auth-Name">
          </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Book rating</label>
            <input type="number" class="form-control" id="rating" placeholder="Enter Book rating 1-5" name="Book-Rating">
        </div>
        <div class="mb-3">
            <label for="Book-PDF" class="form-label">Book PDF</label>
            <input class="form-control" type="file" id="Book-PDF" name="Book-PDF-File">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>

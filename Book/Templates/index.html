<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
   .link-a-tag{
    text-decoration: none;
    color: black;
   }
    </style>    
</head>

<body>


    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" >
            
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-info" type="submit">Search</button>
          </form>
          <a class="btn btn-outline-primary" type="submit" href="/login/">Login</a>
        </div>

    
      </nav>


    <div class="container mt-5">
    
    


        <div class="row row-cols-1 row-cols-md-4 g-4">

        {% for books in book_details%}
        <a class="link-a-tag" href="/readpage/{{books.id}}">
            <div class="col">
                <div class="card">
                    <img src="/media/{{books.Book_image}}" class="card-img-top" alt="..." height="200px">
                    <div class="card-body">
                        <h5 class="card-title">{{books.Title}}</h5>
                        <p class="card-text">Author Name : {{books.Auth}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Rating : {% for i in "12345" %} {% if forloop.counter <= books.Rating %} ⭐ {% endif %} {% endfor %}</small>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    

    


    <div class="container card p-4 mt-5 col-6 shadow-lg">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <h1 class="title text-center">ADD book</h1>
            </div>
            <hr>

            <div class="mb-3">
              <label for="Title" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="Title" placeholder="Enter Book Title" name="Book-Title">
            </div>
            <div class="mb-3">
                <label for="Book-image" class="form-label">Book cover</label>
                <input class="form-control" type="file" id="Book-image" name="Book-Img">
            </div>
            <div class="mb-3">
                <label for="Author" class="form-label">Author name</label>
                <input type="text" class="form-control" id="Author" placeholder="Enter Book Author name" name="Auth-Name">
              </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Book rating</label>
                <input type="number" class="form-control" id="rating" placeholder="Enter Book rating 1-5" name="Book-Rating">
            </div>
            <div class="mb-3">
                <label for="Book-PDF" class="form-label">Book PDF</label>
                <input class="form-control" type="file" id="Book-PDF" name="Book-PDF-File">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
